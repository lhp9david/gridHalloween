<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/Pumpkin-icon_35234.png" />
    <link rel="stylesheet" href="style.css">
    <title>Happy halloween</title>
</head>

<body>
    <h1><img src="img/happy-halloween-g742211006_1920.jpg" alt=""></h1>
    <div class="container">
        <div class="candle"><img src="img/candles-ge78666deb_640.jpg" alt="">
            <div class="name">
                <p>Candle</p>
            </div>
        </div>
        <div class="case doll"><img src="img/doll-gac2d8be5b_640.jpg" alt="">
            <div class="name">
                <p>Doll</p>
            </div>
        </div>
        <div class="case forest"><img src="img/forest-ga9aecfa60_640.jpg" alt="">
            <div class="name">
                <p>Forest</p>
            </div>
        </div>
        <div class="case halloween1"><img src="img/halloween-g0c48914f6_640.jpg" alt="">
            <div class="name">
                <p>Death</p>
            </div>
        </div>
        <div class="case halloween2"><img src="img/pumpkin-g479cb2e03_640.jpg" alt="">
            <div class="name">
                <p>Pumpkin</p>
            </div>
        </div>
        <div class="case pumpkin"><img src="img/halloween-gdd8b612c5_640.jpg" alt="">
            <div class="name">
                <p>Pumpkin-man</p>
            </div>
        </div>
        <div class="case hand"><img src="img/hands-g2efd772f9_640.jpg" alt="">
            <div class="name">
                <p>Hand</p>
            </div>
        </div>
        <div class="case skeleton"><img src="img/skeletons-g2025f0ba3_640.jpg" alt="">
            <div class="name">
                <p>skeletons</p>
            </div>
        </div>
        <div class="case skull1"><img src="img/skull-g09d053da8_640.jpg" alt="">
            <div class="name">
                <p>Bones</p>
            </div>
        </div>
        <div class="case skull2"><img src="img/skulls-g6df12e2e1_640.jpg" alt="">
            <div class="name">
                <p>Skull</p>
            </div>
        </div>
        <div class="case nun"><img id="nun" src="img/the-nun-g5f64a64f0_640.jpg" alt="">
            <div class="name">
                <p>The nun</p>
            </div>
        </div>

    </div>

</body>

</html>
